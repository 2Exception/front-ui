<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji</title>
    <link rel="shortcut icon" href="../../Assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Like -->
    <div class="emoji emoji-like">
        <div class="emoji-hand">
            <div class="emoji-thumb"></div>
        </div>
    </div>

    <!-- Love -->
    <div class="emoji emoji-love">
        <div class="emoji-heart"></div> 
    </div>

    <!-- Haha -->
    <div class="emoji emoji-haha">
        <div class="emoji-face">
            <div class="emoji-eyes"></div>
            <div class="emoji-mouth">
                <div class="emoji-tongue"></div>
            </div>
        </div>
    </div>

    <!-- Heart Eyes -->
    <div class="emoji emoji-heartEyes">
        <div class="emoji-face">
            <div class="emoji-eye"></div>
            <div class="emoji-eye"></div>
            <div class="emoji-mouth">
                <div class="emoji-tongue"></div>
            </div>
        </div>
    </div>
</body>
</html>
